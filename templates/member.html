<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
</head>
<body>
    <div class="container mt-5">
      <form action="/logout" method="POST">
        <button type="submit" class="btn btn-primary">Log Out</button>
      </form>
      <table class="table">
        <thead><h1>Member Information</h1></thead>
        <tbody>
          {% for key, value in user.items() %}

          <tr>
             <th>{{ key }} </th>
             <td> {{ value }} </td>
          </tr>

          {% endfor %}
        </tbody>
      </table>
      <div>
        <h1>Carpark Data Details</h1>
        {{carpark_data}}
      </div>
    </div>

    <link href="{{ url_for('static', filename='scripts/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='scripts/bootstrap.bundle.min.js') }}"></script>
</body>

</html>
